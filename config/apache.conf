
##
## Core
##

ServerRoot              /home/ccc/admin/apache
LockFile                run/apache.lock
PidFile                 run/apache.pid
Listen                  127.0.157.254:8080


##
## Processes/threads/memory
##

# Number of processes started by Apache at startup
StartServers        1

# Maximum number of processes
ServerLimit         10

# Number of threads per process (keep them synchronized)
ThreadsPerChild     100
ThreadLimit         100

# Total number of clients (in this case, threads) = ServerLimit * ThreadsPerChild
MaxClients          1000

# Total number of threads to keep at any time
MinSpareThreads     10
MaxSpareThreads     20

# Avoid memory leaks
MaxRequestsPerChild 5000

# Keep memory low
ThreadStackSize     8192
MaxMemFree          1024


##
## Logs
##

LogFormat "%{Host}i %h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog /home/ccc/admin/log/access.log combined

ErrorLog /home/ccc/admin/log/error.log
LogLevel info

BufferedLogs On


##
## Timeouts
##

Timeout                 300
KeepAlive               On
KeepAliveTimeout        5
MaxKeepAliveRequests    500


##
## Misc
##

TypesConfig             /etc/mime.types
DefaultType             text/plain
HostnameLookups         Off

ServerTokens            Minor
GracefulShutdownTimeout 5

DirectoryIndex          index.html index.htm index.cgi index.pl index.php index.xhtml
IndexOptions            FancyIndexing VersionSort
AllowEncodedSlashes     On


##
## Server Side Includes
##

AddType                 text/html .shtml
AddOutputFilter         INCLUDES .shtml
Options                 +Includes


##
## Access file
##

AccessFileName .htaccess

<Files ~ "^\.ht">
    Order allow,deny
    Deny from all
</Files>

<Directory />
    AllowOverride All
</Directory>


